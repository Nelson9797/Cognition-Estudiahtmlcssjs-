<form action="/registrar_centro_educativo" method="post">
    <label for="nombre">Nombre del centro educativo:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
  
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br><br>
  
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad" required><br><br>
  
    <label for="telefono">Teléfono de contacto:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato: 123-456-7890" required><br><br>
  
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>
  
    <label for="sitio_web">Sitio web (si aplica):</label>
    <input type="url" id="sitio_web" name="sitio_web"><br><br>
  
    <label for="descripcion">Breve descripción del centro educativo:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>
  
    <input type="submit" value="Registrar">
  </form>
