<!DOCTYPE html>
<html>
<head>
  <title>Verificación de Confianza</title>
</head>
<body>

<h2>Verificación de Confianza</h2>

<form action="/submit" method="post">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br>
  
  <label for="correo">Correo electrónico:</label><br>
  <input type="email" id="correo" name="correo"><br>
  
  <label for="confiabilidad">¿Es confiable? (Sí/No):</label><br>
  <input type="text" id="confiabilidad" name="confiabilidad"><br>
  
  <label for="razon">Razón (opcional):</label><br>
  <textarea id="razon" name="razon" rows="4" cols="50"></textarea><br><br>
  
  <input type="submit" value="Enviar">
</form>

</body>
</html>
